<div class="custom-dialog-box">
  <div id="paper-window">
    <div id="paper-front">
      <div id="container">
        <section>
          <div id="result-iframe-wrap" role="main">
            <div class="iframe" id="result">

              <div id="wrapper">

                <div action="" id="paper" method="get">
                  <div class="paper-message">
                    <div *ngFor="let message of errorMessages">
                      <p>{{message}}</p>
                    </div>
                  </div>

                  <div id="margin" class="text-category">Kategori adı <input [(ngModel)]="categoryName"  id="categoryName" class="title" name="title" type="text" autocomplete="off"></div>
                  <div id="margin2" class="text-category">Kategori tanımı <input [(ngModel)]="categoryDescription" id="categoryDescription" class="title" name="title" type="text" autocomplete="off"></div>
                  <div class="select-pic">
                    <span>Resim Seçiniz</span>
                    <ul>
                      <li *ngFor="let pic of pictures; let i=index">
                        <input type="checkbox" id="myCheckbox{{i}}"/>
                        <label [ngClass]="classControl(pic)" (click)="picture=pic" for="myCheckbox{{i}}"><img src="{{pic}}" width="100px" height="80px"/></label>
                      </li>
                    </ul>
                  </div>
                  <ng-template #addBtn>
                    <button class="setting-button"  mat-button  (click)="addCategory()">Ekle</button>
                  </ng-template>
                  <button mat-button class="setting-button" (click)="editCategory()" *ngIf="data !==null && data!==undefined; else addBtn">Kaydet</button>
                  <button mat-button  class="cancel-button"(click)="close()">Kapat</button>
                </div>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
