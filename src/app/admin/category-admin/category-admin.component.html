<div class="all-view">
  <div class="half-circle"></div>
  <div class="line-full"><span class="view-content-title">Kategoriler</span></div>
  <div class="add-button" (click)="addCategory()">+</div>
  <section class="section">
    <div class="grid">
      <div class="item item--medium" (click)="getCategoryPoem(category.id)" [ngStyle]="{'background-image':'url('+category.pictureLink+')'}" *ngFor="let category of categoryData" >
        <div class="row active-with-click" >
          <article [ngClass]="materialCardClass">
            <span class="h3-before">
              <span>{{category.categoryName}}</span>

            </span>
          </article>
        </div>
        <div class="item__details">
          <div class="open-modal">
            <img class="other-icon" (click)="openEditCategoryModal(category.id,$event)" src="assets/edit.svg"/>
            <img class="other-icon" (click)="openDeleteCategoryModal(category.id,$event)" src="assets/delete.svg"/>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
